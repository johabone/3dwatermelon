<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Character Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 600px;
      height: 600px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <model-viewer
    src="base_basic_pbr.usdz"
    alt="3D Character"
    auto-rotate
    camera-controls
    ios-src="base_basic_pbr.usdz"
    background-color="#FFFFFF">
  </model-viewer>
</body>
</html>
