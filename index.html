<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>USDZ Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        max-width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="base_basic_pbr.usdz"
      ios-src="base_basic_pbr.usdz"
      alt="3D model"
      ar
      auto-rotate
      camera-controls
    >
    </model-viewer>
  </body>
</html>
